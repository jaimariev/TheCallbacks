<!DOCTYPE html>
<html lang="English">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> All I Want</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<link rel="stylesheet" type="text/css" href="css/itemPage.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<div id="navBar">
		<ul>
			<li><a href="/home"><img src="images/money-tree-logo-dizzylineNoWhite.png" id="logo"/></a></li>
	      	<li><p id="discover"><a href="#">Discover</a></p></li>
	      	<li><p id="about"><a href="#">About Us</a></p></li>
	 		<li><span class="icon"><i class="fa fa-search"></i></span><input type="search" id="search" value="Search..." /></li>
	    	<li><h3 id="userName"> Username</h3></li>
	    </ul>
    </div>

	<div id="formContainer">
		<div id="loginContainer">
			<form>
				<label for="Username">Username:</label>
			  	<input id="username" type="text" name="email" placeholder="Your Username">
				<label for=password>Password:</label>
			  	<input id="password" type="text" name="pass" placeholder="Password"><br><br>
			  	<input type="checkbox"><label for="checkbox">Keep me logged in</label>
			  	<input id="logIn" type="submit" value="Log In">
		  	</form>
		</div>
		<div id="signUpContainer">
			<form>
				<label for="signup">Sign Up</label>
		  		<label for="Email">Email:</label><br>
		  		<input type="text" name="EMAIL" placeholder="New Email">
				<label for="newpass">New Password:</label>
		  		<input type="text" name="NP" placeholder="Your Password">
				<label for="cpass">Confirm Password</label>
		  		<input type="text" placeholder="Confirm password"><br><br>
		  		<input type="submit" value="Sign Up">
	  		</form>
		</div>
	</div>
	<div id='mainContainer'>
		<div id="welcome">
    		<h2>Welcome USER,</h2>
    	</div>
  		<div id="iconContainer">
  			<div id="list">
  				<h4>My List</h4>
  			</div>

  			<div id="iconData">
  			<div id="wishContainer"></div>

			</div>
			<div id="inputBtn">
		    	<a href="/add"> <input type="button" value="Add"/></a>
	    	</div>
    	</div>
	  	<div id="pledgeContainer">
	  		<div id="pledges">
		    	<h4>My Pledges</h4>
		    </div>

		    <div id="pledgeData">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    </div>
		    	<hr>
		    <div id="totalPledges">
		    	<div id="totalHeader">
		      		<p>Total Pledges</p>
		      	</div>
		      	<div id="totalData">
		      	</div>
		    </div>
	    </div>
	</div>
	<div id="itemContainer"></div>


	<div id="wishlistForm">
		<form id="wishForm">
			<label for="title">Title:</label><br/>
			<input type="text" placeholder="Enter New List Title"/><br/>
			<label for="list url">List URL:</label><br/>
			<input type="text" placeholder="Enter List URL"/><br/>
			<label for="datepicker">Expiration Date:</label><br/>
			<input type="date" id="datepicker"/><br/>
			<input id = "addButton2"type="submit"/>
		</form>
	</div>

	<div id="newItemForm">
    	<div id="newItemContainer">
    		<p> Add a new item</p>
    		<form>
		        <label for="item">Item:</label><br/>
		        <input id="addTitle" type="text" placeholder="Title" /><br/>
		        <label for="price">Price:</label><br/>
		        <input id="addPrice" type="text" placeholder="Price"/><br/>
		        <label for="url">Item URL:</label><br/>
		        <input id="addItem" type="text" placeholder="Item URL" /><br/>
		        <label for="img">Image URL:</label><br/>
		        <input id="addImage" type="text" placeholder="Image URL" /><br/>
		         <label for="wishlist">Wish List:</label><br/>
		         <input id="addWishList" type="text" placeholder="Wish List" /><br/>
		        <input id="addButton" type="submit" value="Submit"/><br/>
    		</form>
   	 	</div>
	</div>

	<div id="stripeContainer">
<form action="" method="POST" id="payment-form">
  <span class="payment-errors"></span>
  <div class="form-row1">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number" />
    </label>
  </div>
  <div class="form-row2">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>
  <div class="form-row3">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>
  <div class="form-row4">
	  <span>Pledge Amount</span>
  <input id="pledgeAmount" type="text" >
  <input id="itemNumber" type="text">
  </div>
  <button type="submit">Pledge</button>
</form>
	</div>

	<button id="addNewItem" type="submit"> Add New </button>
	<div id="footer">
		<a href="http://www.facebook.com"><i class="fa fa-facebook-official"></i></a>
		<a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
		<a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
		<p>&copy; The Callbacks 2015</p>
	</div>



	<script type="x-tmpl-mustache" id="itemTemplate">
	{{#data}}
	<div id="itemCard">
		<img src="{{image_url}}"/>
		<p>Item Name: {{title}}</p>
		<p>Item URL: <a href="{{item_url}}">Link to which store item is from</a></p>
		<p>Item Description: {{description}}</p>
		<p>Item Price: {{price}}</p>
	</div>
	{{/data}}

	</script>


<script type="x-tmpl-mustache" id="wishTemplate">
	{{#data}}
	<div id="list">
		<ul>
		<li><a href="/item"<p>{{title}}</p></a></li>
		</ul>
		</div>
	{{/data}}
	</script>


	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	<script src="js/index.js"></script>
</body>
</html>
