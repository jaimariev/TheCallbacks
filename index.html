<!DOCTYPE html>
<html lang="English">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> All I Want</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

	<div id="navBar">
      	<h3 id="title"> All I Want </h3>
      	<h3 id="userName"> Username </h3>
    </div>
	<div id="formContainer">
		<div id="loginContainer">
			<form>
				<label for="Username">Username:</label>
			  	<input id="username" type="text" name="email" placeholder="Your Email">
				<label  for=password>Password:</label>
			  	<input id="password" type="text" name="pass" placeholder="Password"><br><br>
			  	<input type="checkbox"><label for="checkbox">Keep me logged in</label>
			  	<input id="loginBtn" type="submit" value="Log In">
		  	</form>
		</div>
		<div id="signUpContainer">
			<form>
				<label for=signup>Sign Up</label>
		  		<label for=Email>Email:</label><br>
		  		<input type="text" name="EMAIL" placeholder="New Email">
				<label for="newpass">New Password:</label>
		  		<input type="text" name="NP" placeholder="Your Password">
				<label for="cpass">Confirm Password</label>
		  		<input type="text" placeholder="Confirm password"><br><br>
		  		<input type="submit" value="Sign Up">
	  		</form>
		</div>
	</div>
	<div id='mainContainer'>
		<div id="welcome">
    		<h2>Welcome USER,</h2>
    	</div>
  		<div id="iconContainer">
  			<div id="list">
  				<h4>My List</h4>
  			</div>
  			<div id="iconData">
  				<ul>
			   		<li><a href="#">Fund my Birthday</a></li>
			    	<li><a href="#">Fund my Holiday</a></li>
			    	<li><a href="#">Fund my Wedding</a></li>
			    	<li><a href="#">Fund my Vacation</a></li>
			    </ul>
			</div>
			<div id="inputBtn">
		    	<input type="button" value="Add"/>
	    	</div>
    	</div>
	  	<div id="pledgeContainer">
	  		<div id="pledges">
		    	<h4>My Pledges</h4>
		    </div>
		    <div id="pledgeData">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    	<img src="http://placehold.it/350x150">
		    </div>
		    	<hr>
		    <div id="totalPledges">
		    	<div id="totalHeader">
		      		<p>Total Pledges</p>
		      	</div>
		      	<div id="totalData">
		      	</div>
		    </div>
	    </div>
	</div>
	<div id="footer">
		<a href="http://www.facebook.com"><i class="fa fa-facebook-official"></i></a>
		<a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
		<a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
		<p>&copy; The Callbacks 2015</p>
	</div>

	  <div class="addPage">
    <form id="addForm">
      <input id="addItem" value="" type='text' placeholder="Item Url">
      </br><input id="addImage" value="" type='text' placeholder="Image Url">
      </br><input id="addTitle" value="" type='text' placeholder="Title">
      </br><input id="addPrice" value="" type='text' placeholder="Price">
      </br><input id="addWishList" value="" type='text' placeholder="Wish List">
      </br><textarea id="addDescription" value="" type='textarea' placeholder="Description"></textarea>
      <button id="addButton" type="submit">Add</button>
    </form>
  </div>

  <div class="addWish">
    <form id="addWishForm">
      <input id="addWishTitle" value="" type='text' placeholder="Title">
      </br><input id="addExpirationDate" value="" type='input' placeholder="Expiration Date">
      </br><input id="addListUrl" value="" type='text' placeholder="List URL">
      </br><input id="addWishUser" value="" type='text' placeholder="User">
      <button id="addButton2" type="submit">Add</button>
    </form>
  </div>

	<div id ="itemContainer"></div>
	<div id ="wishContainer"></div>

	<script type="x-tmpl-mustache" id="itemTemplate">
	{{#data}}
	<ul>
		<li> {{item_url}} </li>
		<li><img src="{{image_url}}" </li>
		<li> {{title}} </li>
		<li> {{description}} </li>
		<li> {{price}} </li>
	</ul>
	{{/data}}
	</script>

	<script type="x-tmpl-mustache" id="wishTemplate">
	{{#data}}
		<ul>
			<li>{{title}}</li>
			<li>{{expiration_date}}</li>
			<li>{{list_url}}</li>
			<li>{{user}}</li>
		</ul>
	{{/data}}


	</script>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
